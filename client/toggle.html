<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bootstrap Test</title>
<meta name="viewport" content="width=divice-width, initial-scale=1.0">
<meta name="descriptijon" content="">
<meta name="author" content="">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="todos">
			<h1>TODO List FOR Developers</h1>
			<div class="row">
				<div class="span6">
					<div>
						<h2>添加项</h2>
						<form class="well">
							<label>TODO</label>
							<input type="text" class="span3" placeholder="Type something…">
							<span class="help-block">在这里输入你想添加的TODO项</span>
							</label>
							<button type="button" class="btn">添加</button>
						</form>
					</div>
				</div>
				<div class="span6">
					<div>
						<h2>视图</h2>
						<div class="pull-right">
							<div class="btn-group" data-toggle="buttons-radio">
							<button class="btn btn-primary active">全部</button>
							<button class="btn btn-primary">分类</button>
							</div>
						</div>
					</div>
					<div>
						<ul class="unstyled">
							<li>
								<div class="todo">
									<span class="destroy"><i class="icon-remove"></i></span>
									<input class="check" name="markdone" type="checkbox"/>
									<span class="todo-text">{{text}},{{timestamp}}</span>
								</div>
							</li>
						</ul>
					<div>
				</div>
			 </div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
