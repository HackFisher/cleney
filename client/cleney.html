<head>
<title>Dev TODO</title>
</head>

<body>
	<div class="loginbar">
		{{> loginButtons}}
	</div>
	<div class="container">
		<div id="todos">
			<h1>TODO List For Developer</h1>
			<a href="https://github.com/HackFisher/cleney">Project on GitHub</a>
			<div class="row">
				<div class="span6">
					{{> add_item}}
				</div>
				<div class="span6">
					<div>
						<h2>视图</h2>
						{{> list_view}}
					</div>
					<div id="all_view">
					</div>
					<div id="category_view">
					</div>
				</div>
			 </div>
		</div>
		<div id="login">
			<div class="row">
				{{> login}}
			</div>
		</div>
		<div id="reg">
			<div class="row">
				{{> reg}}
			</div>
		</div>
	</div>
	<div id="github"><a href="https://github.com/HackFisher/cleney" title="Fork me on GitHub">Fork me on GitHub</a></div>
</body>

<template name="list_view">
	<div class="pull-right">
		<div class="btn-group" data-toggle="buttons-radio">
			<button class="btn btn-primary" id="show_all_view">全部</button>
			<button class="btn btn-primary active" id="show_category_view">分类</button>
		</div>
	</div>
</template>

<template name="add_item">
	<div>
		<h2>添加项</h2>
		<form class="well">
			<label>TODO</label>
			<input id="itemtext" type="text" class="span3" placeholder="输入你想添加的TODO...">
			</label>
			<button id="itemadd" type="button" class="btn">添加</button>
		</form>
	</div>
</template>

<template name="item_list">
	<div class="item-list well">
		<h3>{{list_title}}</h3>
		<ul class="unstyled">
			{{#each list}}
				{{> list_item}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="list_item">
	<li>
	<div class="todo {{done_class}}">
			<span class="destroy"><i class="icon-remove"></i></span>
			<input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
			<span class="todo-text">{{text}},{{timestamp}}</span>
		</div>
	</li>
</template>
