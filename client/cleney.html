<head>
  <title>cleney</title>
</head>

<body>
  {{> add_item}}
  {{> list_view}}
</body>

<template name="add_item">
  <div class="add_item">
    <h1>Add Item</h1>
    <input type="text" size="30" name="item" id="itemtext"/>
    <input type="button" value="add" id="itemadd" />
  </div>
</template>

<template name="list_view">
  <div id="show_default_view"/>
  <div id="show_category_view"/>
  <div id="default_view"/>
  <div id="category_view"/>
</template>

<template name="item_list">
   <div class="item-list">
    {{#each list}}
      <li class="{{done_class}}">
        <div class="todo">
          <div class="destroy"></div>
          <div class="display">
            <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
            <div class="todo-text">{{text}},{{timestamp}}</div>
          </div>
        </div>
      </li>
    {{/each}}
  </div>
</template>
