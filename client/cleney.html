<head>
  <title>cleney</title>
</head>

<body>
  {{> hello}}
  {{> additem}}
  {{> lists}}
</body>

<template name="hello">
  <div class="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click" />
  </div>
</template>

<template name="additem">
  <div class="additem">
    <h1>Add Item</h1>
    <input type="text" size="30" name="item" id="itemtext"/>
    <input type="button" value="add" id="itemadd" />
  </div>
</template>

<template name="lists">
  <div>This is the lists, todo...</div>
  <div>
    {{#each lists}}
      <div>{{name}}</div>
    {{/each}}
  </div>
</template>
